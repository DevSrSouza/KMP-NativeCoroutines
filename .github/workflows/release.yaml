name: Publish a release
on: workflow_dispatch
jobs:
  publish-kotlin-libraries:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew build
  publish-cocoapods-libraries:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.1'
      - run: pod spec lint KMPNativeCoroutinesCore.podspec
      - run: pod spec lint KMPNativeCoroutinesCombine.podspec
      - run: pod spec lint KMPNativeCoroutinesRxSwift.podspec